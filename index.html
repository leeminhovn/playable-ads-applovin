<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Block Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            background-color:#A32960;
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), var(--bg-image);
            background-repeat: no-repeat, repeat-y;
            background-position: 0 0, 0 0;
            background-size: 100vw 100vh, 100vw auto;
            background-attachment: scroll, fixed;
            will-change: background-position;
            animation: bg-scroll var(--bg-speed, 40s) linear infinite;
            
            font-family: 'Arial', sans-serif;
            padding: 10px;
            
        }

        

        @keyframes bg-scroll {
            0% { background-position: 0 0, 0 0; }
            100% { background-position: 0 0, 0 var(--bg-tile-height, 200px); }
        }

        .container {
            width: calc(100vw - 20px);
            height: calc(100vh - 20px);
            display: flex;
            flex-direction: column;
        }


        .stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-label {
            color: #fff;
            font-size: 11px;
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 3px;
        }

        .stat-value {
            color: #FFD700;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .progress-section {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .progress-wrapper {
            position: relative;
            width: 280px;
        }

    

        .progress-segment {
            height: 100%;
            transition: width 0.3s ease;
        }

        .progress-green {
            background: linear-gradient(90deg, #00e676 0%, #76ff03 100%);
        }

        .progress-black {
            background: #000;
        }

        .progress-blue {
            background: linear-gradient(90deg, #1e88e5 0%, #42a5f5 100%);
        }

        .progress-labels {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            padding: 0 12px;
            pointer-events: none;
        }

        .progress-label {
            font-size: 13px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .progress-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.9);
        }

        .game-wrapper {
            flex: 1;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameCanvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
        }

        .info {
            margin-top: 10px;
            font-size: 11px;
            color: #fff;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header"></div>

        <div class="game-wrapper">
            <div id="gameContainer">
                <div id="gameCanvas"></div>
            </div>
        </div>
    </div>

                let image;

                    break;

                    break;
                case combo["Legendary"]:
                    image = "";
                    point = 3000;
                    break;
                }
                return {
                    level: 1,
                    combo,
                    pointsBase: point,
                    image,
                    audio: ComboData.getAudioForCombo(combo),

            static comboColorForLightCells(combo) {
                switch (combo) {
                case combo["Great"]:
                    return ComboData.greatCellColor;
                case combo["Awesome"]:
                    return ComboData.awesomeCellColor;
                case combo["Super"]:
                    return ComboData.superComboCellColor;
                case combo["Amazing"]:
                    return ComboData.amazingCellColor;
                case combo["Excellent"]:
                    return ComboData.excellentCellColor;
                case combo["Fantastic"]:
                    return ComboData.fantasticCellColor;
                case combo["Incredible"]:
                    return ComboData.incredibleCellColor;
                case combo["Unstoppable"]:
                    return ComboData.unstoppableCellColor;
                case combo["Legendary"]:
                    return ComboData.legendaryCellColor;
                }
            }

            static getComboTypeFromCountGetCell(countItemGet) {
                if (countItemGet === 5) {
                return combo["Great"];
                }
                if (countItemGet === 6) {
                return combo["Awesome"];
                }
                if (countItemGet === 7) {
                return combo["Super"];
                }
                if (countItemGet === 8) {
                return combo["Amazing"];
                }
                if (countItemGet === 9) {
                return combo["Excellent"];
                }
                if (countItemGet === 10) {
                return combo["Fantastic"];
                }
                if (countItemGet >= 11 && countItemGet <= 12) {
                return combo["Incredible"];
                }
                if (countItemGet >= 13 && countItemGet <= 15) {
                return combo["Unstoppable"];
                }
                if (countItemGet >= 16) {
                return combo["Legendary"];
                }
                return null;
            }
        }

        // ==================== CELL CLASS ====================
        class GameCell {
            constructor(type = -1) {
                this.type = type;
                this.graphic = null;
            }
            renderHighlightGreen() {
                const { CELL_SIZE, CELL_PADDING, CELL_BORDER_WIDTH, CELL_BORDER_RADIUS } = CONFIG;

                const newGraphic = new PIXI.Graphics();
                const innerSize = CELL_SIZE - CELL_PADDING * 2;
                const innerX = CELL_PADDING;
                const innerY = CELL_PADDING;

                // Padding: gradient xanh
                const gradientTexture = this.createGradientTexture(CELL_SIZE, CELL_SIZE, '#2E7D32', '#00C853');
                newGraphic.beginTextureFill({ texture: gradientTexture });
                newGraphic.drawRoundedRect(0, 0, CELL_SIZE, CELL_SIZE, CELL_BORDER_RADIUS);
                newGraphic.endFill();

                // Background: xanh
                newGraphic.beginFill(0x00FF00);
                newGraphic.drawRoundedRect(innerX, innerY, innerSize, innerSize, CELL_BORDER_RADIUS);
                newGraphic.endFill();

                // Border gi·ªØ m·∫∑c ƒë·ªãnh
                newGraphic.lineStyle(CELL_BORDER_WIDTH, parseInt(CONFIG.CELL_BORDER_COLOR.slice(1), 16));
                newGraphic.drawRoundedRect(0, 0, CELL_SIZE, CELL_SIZE, CELL_BORDER_RADIUS);

                // Gi·ªØ icon theo lo·∫°i
                const icon = this.createIcon(this.type);
                icon.position.set(CELL_SIZE / 2, CELL_SIZE / 2);
                this.iconGraphic = icon;
                newGraphic.addChild(icon);

                this.graphic = newGraphic;
                return newGraphic;
            }
            render(indexCellX, indexCellY) {
                const { CELL_SIZE, CELL_PADDING, CELL_BORDER_WIDTH, CELL_BORDER_RADIUS } = CONFIG;

                const newGraphic = new PIXI.Graphics();
                const innerSize = CELL_SIZE - CELL_PADDING * 2;
                const innerX = CELL_PADDING;
                const innerY = CELL_PADDING;

                if (this.type === -1) {
                    newGraphic.lineStyle(CELL_BORDER_WIDTH, parseInt(CONFIG.EMPTY_CELL_BORDER.slice(1), 16));
                    newGraphic.drawRoundedRect(0, 0, CELL_SIZE, CELL_SIZE, CELL_BORDER_RADIUS);
                } else {
                    const info = CONFIG.CELL_INFO_COLORS[this.type];
                    let gradientTexture;
                    if (info && info.gradientBackground && info.gradientBackground.length >= 2) {
                        const fromCss = this.intToCssHex(info.gradientBackground[0]);
                        const toCss = this.intToCssHex(info.gradientBackground[1]);
                        gradientTexture = this.createGradientTexture(CELL_SIZE, CELL_SIZE, fromCss, toCss);
                    } else {
                        gradientTexture = this.createGradientTexture(CELL_SIZE, CELL_SIZE, '#000000', '#000000');
                    }
                    newGraphic.beginTextureFill({ texture: gradientTexture });
                    newGraphic.drawRoundedRect(0, 0, CELL_SIZE, CELL_SIZE, CELL_BORDER_RADIUS);
                    newGraphic.endFill();

                    const innerColor = info ? (info.innerBackground & 0xFFFFFF) : parseInt(CONFIG.CELL_COLORS[this.type].slice(1), 16);
                    newGraphic.beginFill(innerColor);
                    newGraphic.drawRoundedRect(innerX, innerY, innerSize, innerSize, CELL_BORDER_RADIUS);
                    newGraphic.endFill();

                    // V·∫Ω border l√™n tr√™n c√πng
                    newGraphic.lineStyle(CELL_BORDER_WIDTH, parseInt(CONFIG.CELL_BORDER_COLOR.slice(1), 16));
                    newGraphic.drawRoundedRect(0, 0, CELL_SIZE, CELL_SIZE, CELL_BORDER_RADIUS);

                    // Th√™m icon
                const icon = this.createIcon(this.type);
                icon.position.set(CELL_SIZE / 2, CELL_SIZE / 2);
             
                this.iconGraphic = icon;
                newGraphic.addChild(icon);
                }

                this.graphic = newGraphic;
                return newGraphic;
            }

            createIcon(type) {
                if (CONFIG.USE_BASE64_ICONS) {
                    const iconBase64 = CONFIG.CELL_ICONS_BASE64[type];
                    const texture = PIXI.Texture.from(iconBase64);
                    const sprite = new PIXI.Sprite(texture);

                    const iconSize = CONFIG.CELL_SIZE * 0.8;
                    sprite.width = iconSize;
                    sprite.height = iconSize;
                    sprite.anchor.set(0.5, 0.5);

                    return sprite;
                } else {
                    const text = new PIXI.Text(CONFIG.CELL_ICONS_EMOJI[type], {
                        fontSize: 28,
                        fill: '#ffffff'
                    });
                    text.anchor.set(0.5, 0.5);
                    return text;
                }
            }
            
            intToCssHex(colorInt) {
                const rgb = (colorInt & 0xFFFFFF).toString(16).padStart(6, '0');
                return `#${rgb}`;
            }
            
            createGradientTexture(width, height, fromColor, toColor, direction = 'vertical') {
                // 1. T·∫°o canvas t·∫°m
                const canvas = document.createElement('canvas');
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');

                // 2. X√°c ƒë·ªãnh h∆∞·ªõng gradient
                let gradient;
                switch (direction) {
                    case 'horizontal':
                        gradient = ctx.createLinearGradient(0, 0, width, 0);
                        break;
                    case 'diagonal':
                        gradient = ctx.createLinearGradient(0, 0, width, height);
                        break;
                    case 'vertical':
                    default:
                        gradient = ctx.createLinearGradient(0, 0, 0, height);
                        break;
                }

                // 3. Th√™m m√†u
                gradient.addColorStop(0, fromColor);
                gradient.addColorStop(1, toColor);

                // 4. Fill canvas
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, width, height);

                // 5. T·∫°o base texture v√† cho ph√©p reuse
                const baseTexture = PIXI.BaseTexture.from(canvas, {
                    scaleMode: PIXI.SCALE_MODES.LINEAR, // m∆∞·ª£t h∆°n
                });

                // 6. Tr·∫£ v·ªÅ texture
                return new PIXI.Texture(baseTexture);
            }


            setType(type) {
                this.type = type;
                return this.render();
            }

            getGraphic() {
                if (!this.graphic) {
                    this.render();
                }
                return this.graphic;
            }
        }

        // ==================== BLOCK CLASS ====================
        class GameBlock {
            constructor(cells) {
                this.cells = cells;
                this.cellObjects = [];
            }

            static generateWithRandomTypes(shapeIndex) {
                const { BLOCK_SHAPES, CELL_COLORS } = CONFIG;
                const shape = BLOCK_SHAPES[shapeIndex];
                const cells = [];

                shape.forEach(([x, y]) => {
                    const type = Math.floor(Math.random() * CELL_COLORS.length);
                    cells.push({ x, y, type });
                });

                return new GameBlock(cells);
            }

            render(container, offsetX = 0, offsetY = 0) {
                const { CELL_SIZE } = CONFIG;
                this.cellObjects = [];

                this.cells.forEach(({ x, y, type }) => {
                    const cell = new GameCell(type);
                    const graphic = cell.render(x, y);
                    graphic.position.set(offsetX + x * CELL_SIZE, offsetY + y * CELL_SIZE);
                    container.addChild(graphic);
                    this.cellObjects.push({ cell, graphic, x, y, type });
                });

                return this.cellObjects;
            }

            getCells() {
                return this.cells;
            }
        }

        // ==================== GAME CLASS ====================
        class PuzzleBlockGame {
            constructor() {
                this.initPixi();
                this.initBoard();
                this.initGame();
                this.setupEvents();
            }

            initPixi() {
                const { BOARD_COLS, BOARD_ROWS, CELL_SIZE } = CONFIG;
                const boardW = CELL_SIZE * BOARD_COLS;
                const boardH = CELL_SIZE * BOARD_ROWS;
                const canvasWidth = boardW + CONFIG.BOARD_OFFSET_X * 2;
                const canvasHeight = CONFIG.PROGRESS_HEIGHT + CONFIG.PROGRESS_TO_BOARD_GAP + CONFIG.BOARD_OFFSET_Y + boardH + CONFIG.BOARD_PADDING * 2 + CONFIG.BLOCK_LIST_TOP_MARGIN + CONFIG.BLOCK_LIST_SLOT_WIDTH + CONFIG.CANVAS_BOTTOM_EXTRA;

                this.app = new PIXI.Application({
                    width: canvasWidth,
                    backgroundAlpha: 0,
                    height: canvasHeight,
                    antialias: true,
                    resolution: window.devicePixelRatio || 1,
                });

                const container = document.getElementById('gameCanvas');
                container.appendChild(this.app.view);

                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());

                this.drawBoardBackground();

                this.boardContainer = new PIXI.Container();
                this.boardContainer.position.set(
                    CONFIG.BOARD_OFFSET_X,
                    CONFIG.PROGRESS_HEIGHT + CONFIG.PROGRESS_TO_BOARD_GAP + CONFIG.BOARD_OFFSET_Y
                );
                this.app.stage.addChild(this.boardContainer);

                this.blocksContainer = new PIXI.Container();
                // T√≠nh ƒë√∫ng t·ªïng chi·ªÅu r·ªông h√†ng preview theo board (3 √¥ 100 + 2 kho·∫£ng 20 = 340)
                const previewCount = 3;
                const slotWidth = CONFIG.BLOCK_LIST_SLOT_WIDTH;
                const slotGap = CONFIG.BLOCK_LIST_GAP;
                const totalBlocksWidth = previewCount * slotWidth + (previewCount - 1) * slotGap;

                // Canh gi·ªØa theo board thay v√¨ theo to√†n b·ªô canvas
                const boardWidth = CONFIG.BOARD_COLS * CONFIG.CELL_SIZE;
                const boardX = this.boardContainer.x;
                this.blocksContainer.position.set(
                    boardX + (boardWidth - totalBlocksWidth) / 2,
                    CONFIG.PROGRESS_HEIGHT + CONFIG.PROGRESS_TO_BOARD_GAP + CONFIG.BOARD_OFFSET_Y + CONFIG.CELL_SIZE * CONFIG.BOARD_ROWS + CONFIG.BLOCK_LIST_TOP_MARGIN
                );
            this.app.stage.addChild(this.blocksContainer);

                this.createProgressBar();

                this.fxContainer = new PIXI.Container();
                this.app.stage.addChild(this.fxContainer);

                this.app.stage.interactive = true;
            }

            resizeCanvas() {
                const canvas = this.app.view;
                const aspectRatio = this.app.renderer.width / this.app.renderer.height;
                const pad = 20;
                const availableW = Math.max(0, document.documentElement.clientWidth - pad);
                const availableH = Math.max(0, document.documentElement.clientHeight - pad);
                const targetW = Math.min(availableW, availableH * aspectRatio);
                const targetH = Math.min(availableH, targetW / aspectRatio);
                canvas.style.width = targetW + 'px';
                canvas.style.height = targetH + 'px';
            }

            drawRoundedRectCorners(g, x, y, w, h, radii) {
                const tl = Math.max(0, Math.min((radii.tl || 0), w / 2, h / 2));
                const tr = Math.max(0, Math.min((radii.tr || 0), w / 2, h / 2));
                const br = Math.max(0, Math.min((radii.br || 0), w / 2, h / 2));
                const bl = Math.max(0, Math.min((radii.bl || 0), w / 2, h / 2));
                g.moveTo(x + tl, y);
                g.lineTo(x + w - tr, y);
                g.quadraticCurveTo(x + w, y, x + w, y + tr);
                g.lineTo(x + w, y + h - br);
                g.quadraticCurveTo(x + w, y + h, x + w - br, y + h);
                g.lineTo(x + bl, y + h);
                g.quadraticCurveTo(x, y + h, x, y + h - bl);
                g.lineTo(x, y + tl);
                g.quadraticCurveTo(x, y, x + tl, y);
            }

            createProgressBar() {
                const boardWidth = CONFIG.BOARD_COLS * CONFIG.CELL_SIZE;
                const barHeight = CONFIG.PROGRESS_HEIGHT;
                const sideW = CONFIG.PROGRESS_SIDE_WIDTH;
                const pad = CONFIG.PROGRESS_INNER_PADDING;
                const x = CONFIG.BOARD_OFFSET_X;
                const y = 0;

                const cont = new PIXI.Container();
                cont.position.set(x, y);
                this.app.stage.addChild(cont);
                this.progressContainer = cont;

                const outer = new PIXI.Graphics();
                outer.lineStyle({ width: CONFIG.PROGRESS_BORDER_WIDTH, color: CONFIG.PROGRESS_BORDER_COLOR, alignment: 0 });
                outer.beginFill(CONFIG.PROGRESS_BG_COLOR);
                outer.drawRoundedRect(0, 0, boardWidth, barHeight, 10);
                outer.endFill();
                cont.addChild(outer);

                const leftBg = new PIXI.Graphics();
                leftBg.beginFill(CONFIG.PROGRESS_LEFT_BG);
                this.drawRoundedRectCorners(leftBg, pad, pad, sideW, barHeight - pad * 2, { tl: 10, tr: 0, br: 0, bl: 10 });
                leftBg.endFill();
                cont.addChild(leftBg);

                const rightBg = new PIXI.Graphics();
                rightBg.beginFill(CONFIG.PROGRESS_RIGHT_BG);
                this.drawRoundedRectCorners(rightBg, boardWidth - pad - sideW, pad, sideW, barHeight - pad * 2, { tl: 0, tr: 10, br: 10, bl: 0 });
                rightBg.endFill();
                cont.addChild(rightBg);

                const fillWidthArea = boardWidth - pad * 2 - sideW * 2;
                const fillX = pad + sideW;

                const fillBg = new PIXI.Graphics();
                fillBg.beginFill(0x000000);
                fillBg.drawRect(fillX, pad, fillWidthArea, barHeight - pad * 2);
                fillBg.endFill();
                cont.addChild(fillBg);

                this.progressFill = new PIXI.Graphics();
                cont.addChild(this.progressFill);

                this.progressTick = new PIXI.Graphics();
                cont.addChild(this.progressTick);

                const styleLabel = new PIXI.TextStyle({ fill: CONFIG.PROGRESS_TEXT_COLOR, fontSize: 18, fontFamily: 'Odibee Sans', fontWeight: '600' });
                this.prevText = new PIXI.Text('', styleLabel);
                this.prevText.anchor.set(0.5);
                this.prevText.position.set(pad + sideW / 2, barHeight / 2);
                cont.addChild(this.prevText);
                
                this.nextText = new PIXI.Text('', styleLabel);
                this.nextText.anchor.set(0.5);
                this.nextText.position.set(boardWidth - pad - sideW / 2, barHeight / 2);
                cont.addChild(this.nextText);

                const styleCenter = new PIXI.TextStyle({ fill: 0xFFCA1B, fontSize: 22, fontFamily: 'Odibee Sans', fontWeight: '600' });
                this.centerText = new PIXI.Text('', styleCenter);
                this.centerText.anchor.set(0.5);
                this.centerText.position.set(boardWidth / 2, barHeight / 2);
                cont.addChild(this.centerText);

                this.progressLayout = { barWidth: boardWidth, barHeight, pad, sideW, fillX, fillWidthArea };
            }

            updateProgressBar(curr, next) {
                const p = Math.min(Math.max((this.score - curr) / (next - curr), 0), 1);
                const fillW = p * this.progressLayout.fillWidthArea;

                this.progressFill.clear();
                this.progressFill.beginFill(CONFIG.PROGRESS_FILL_COLOR);
                this.progressFill.drawRect(this.progressLayout.fillX, this.progressLayout.pad, fillW, this.progressLayout.barHeight - this.progressLayout.pad * 2);
                this.progressFill.endFill();

                this.progressTick.clear();
                this.progressTick.lineStyle(3, 0x00FF3B);
                const tx = this.progressLayout.fillX + fillW;
                this.progressTick.moveTo(tx, this.progressLayout.pad);
                this.progressTick.lineTo(tx, this.progressLayout.barHeight - this.progressLayout.pad);

                this.prevText.text = curr;
                this.nextText.text = next;
                this.centerText.text = this.score.toLocaleString('en-US');
            }

            drawBoardBackground() {
                const { BOARD_COLS, BOARD_ROWS, CELL_SIZE } = CONFIG;
                const pad = CONFIG.BOARD_PADDING;
                const x = CONFIG.BOARD_OFFSET_X - pad;
                const y = CONFIG.PROGRESS_HEIGHT + CONFIG.PROGRESS_TO_BOARD_GAP + CONFIG.BOARD_OFFSET_Y - pad;
                const w = CELL_SIZE * BOARD_COLS + pad * 2;
                const h = CELL_SIZE * BOARD_ROWS + pad * 2;
                const r = CONFIG.BOARD_BORDER_RADIUS;

                const fill = new PIXI.Graphics();
                fill.beginFill(CONFIG.BOARD_BG_COLOR);
                fill.drawRoundedRect(x, y, w, h, r);
                fill.endFill();
                this.app.stage.addChildAt(fill, 0);

                const frame1 = new PIXI.Graphics();
                frame1.lineStyle({ width: CONFIG.BOARD_BORDER1_WIDTH, color: CONFIG.BOARD_BORDER1_COLOR, alignment: 0 });
                frame1.drawRoundedRect(x, y, w, h, r);
                this.app.stage.addChildAt(frame1, 1);

                const frame2 = new PIXI.Graphics();
                frame2.lineStyle({ width: CONFIG.BOARD_BORDER2_WIDTH, color: CONFIG.BOARD_BORDER2_COLOR, alignment: 0 });
                frame2.drawRoundedRect(x, y, w, h, r);
                this.app.stage.addChildAt(frame2, 2);
            }

            initBoard() {
                const { BOARD_COLS, BOARD_ROWS } = CONFIG;
                this.board = Array(BOARD_ROWS).fill(null).map(() => Array(BOARD_COLS).fill(null));
                this.cellSprites = [];

                this.renderBoardPattern();

                for (let r = 0; r < BOARD_ROWS; r++) {
                    for (let c = 0; c < BOARD_COLS; c++) {
                        const cell = new GameCell();
                        cell.graphic = cell.render(c, r);
                        cell.graphic.position.set(c * CONFIG.CELL_SIZE, r * CONFIG.CELL_SIZE);
                        this.boardContainer.addChild(cell.graphic);
                        this.board[r][c] = cell;
                        this.cellSprites.push({ cell, graphic: cell.graphic, row: r, col: c });
                    }
                }
            }

            renderBoardPattern() {
                const { BOARD_COLS, BOARD_ROWS, CELL_SIZE } = CONFIG;
                const g = new PIXI.Graphics();
                for (let r = 0; r < BOARD_ROWS; r++) {
                    for (let c = 0; c < BOARD_COLS; c++) {
                        const colorHex = (r + c) % 2 === 0 ? parseInt(CONFIG.EMPTY_CELL_BG.slice(1), 16) : parseInt(CONFIG.EMPTY_CELL_BG_2.slice(1), 16);
                        g.beginFill(colorHex);
                        g.drawRect(c * CELL_SIZE, r * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                        g.endFill();
                    }
                }
                this.boardContainer.addChildAt(g, 0);
            }

            initGame() {
                this.score = 0;
                this.level = 1;
                this.currentBlocks = [];
                this.draggedBlock = null;
                // Track c√°c √¥ board ƒë√£ highlight ƒë·ªÉ restore m·ªói frame
                this.prevHighlightedBoardCells = new Set();
                
                this.generateNewBlocks();
                this.renderBlockPreviews();
                this.updateUI();
            }

            setupEvents() {
                this.app.stage.on('pointermove', (e) => this.onPointerMove(e));
                this.app.stage.on('pointerup', (e) => this.onPointerUp(e));
                this.app.stage.on('pointerupoutside', (e) => this.onPointerUp(e));
            }

            generateNewBlocks() {
                const { BLOCK_SHAPES } = CONFIG;
                this.currentBlocks = [];

                for (let i = 0; i < 3; i++) {
                    const shapeIdx = Math.floor(Math.random() * BLOCK_SHAPES.length);
                    this.currentBlocks.push(GameBlock.generateWithRandomTypes(shapeIdx));
                }
            }

            renderBlockPreviews() {
                // T·∫°o wrapper m·ªôt l·∫ßn, sau ƒë√≥ ch·ªâ c·∫≠p nh·∫≠t n·ªôi dung block b√™n trong
                if (this.blocksContainer.children.length === 0) {
                    this.currentBlocks.forEach((block, blockIndex) => {
                        const blockGroup = this.createBlockPreview(block, blockIndex);
                        blockGroup.interactive = !!block;
                        blockGroup.buttonMode = !!block;
                        blockGroup.removeAllListeners();
                        if (block) {
                            blockGroup.on('pointerdown', (e) => this.startDragBlock(e, block, blockIndex));
                        }
                        this.blocksContainer.addChild(blockGroup);
                    });
                    return;
                }
                        // C·∫≠p nh·∫≠t n·ªôi dung c·ªßa c√°c wrapper ƒë√£ t·ªìn t·∫°i
                this.currentBlocks.forEach((block, blockIndex) => {
                    const blockGroup = this.blocksContainer.children[blockIndex];
                    if (!blockGroup) return;

                    // X√≥a cellGroup c≈© n·∫øu c√≥ (gi·ªØ nguy√™n wrapper v√† bg)
                    if (blockGroup.cellGroup) {
                        blockGroup.removeChild(blockGroup.cellGroup);
                        blockGroup.cellGroup.destroy({ children: true });
                        blockGroup.cellGroup = null;
                    }

                    blockGroup.interactive = !!block;
                    blockGroup.buttonMode = !!block;
                    blockGroup.removeAllListeners();

                    if (!block) {
                        // Slot tr·ªëng: gi·ªØ wrapper/bg, disable t∆∞∆°ng t√°c
                        blockGroup.alpha = 1;
                        return;
                    }

                    // T·∫°o cellGroup m·ªõi v√† render block v√†o wrapper
                    const cellGroup = new PIXI.Container();
                    cellGroup.scale.set(0.5, 0.5);

                    let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
                    block.cells.forEach(({ x, y }) => {
                        minX = Math.min(minX, x);
                        minY = Math.min(minY, y);
                        maxX = Math.max(maxX, x);
                        maxY = Math.max(maxY, y);
                    });
                    const blockWidth = (maxX - minX + 1) * CONFIG.CELL_SIZE * 0.5;
                    const blockHeight = (maxY - minY + 1) * CONFIG.CELL_SIZE * 0.5;
                    const offsetX = (CONFIG.BLOCK_LIST_SLOT_WIDTH - blockWidth) / 2;
                    const offsetY = (CONFIG.BLOCK_LIST_SLOT_WIDTH - blockHeight) / 2;

                    cellGroup.position.set(offsetX, offsetY);
                    block.render(cellGroup, -minX * CONFIG.CELL_SIZE, -minY * CONFIG.CELL_SIZE);

                    blockGroup.cellGroup = cellGroup;
                    blockGroup.addChild(cellGroup);

                    blockGroup.on('pointerdown', (e) => this.startDragBlock(e, block, blockIndex));
                });
    
            }

            createBlockPreview(block, index) {
              // Wrapper c·ªë ƒë·ªãnh + n·ªÅn
                const blockGroup = new PIXI.Container();
                blockGroup.position.set(index * (CONFIG.BLOCK_LIST_SLOT_WIDTH + CONFIG.BLOCK_LIST_GAP), 0);

                const bg = new PIXI.Graphics();
                bg.beginFill(0x333333, 0.75);
                bg.drawRoundedRect(0, 0, CONFIG.BLOCK_LIST_SLOT_WIDTH, CONFIG.BLOCK_LIST_SLOT_WIDTH, 12);
                bg.endFill();
                blockGroup.addChild(bg);

                // N·∫øu c√≥ block ban ƒë·∫ßu, render n·ªôi dung v√†o cellGroup (ƒë·ªÉ l·∫ßn ƒë·∫ßu hi·ªÉn th·ªã)
                if (block) {
                    const cellGroup = new PIXI.Container();
                    cellGroup.scale.set(0.5, 0.5);

                    let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
                    block.cells.forEach(({ x, y }) => {
                        minX = Math.min(minX, x);
                        minY = Math.min(minY, y);
                        maxX = Math.max(maxX, x);
                        maxY = Math.max(maxY, y);
                    });
                    const blockWidth = (maxX - minX + 1) * CONFIG.CELL_SIZE * 0.5;
                    const blockHeight = (maxY - minY + 1) * CONFIG.CELL_SIZE * 0.5;
                    const offsetX = (CONFIG.BLOCK_LIST_SLOT_WIDTH - blockWidth) / 2;
                    const offsetY = (CONFIG.BLOCK_LIST_SLOT_WIDTH - blockHeight) / 2;

                    cellGroup.position.set(offsetX, offsetY);
                    block.render(cellGroup, -minX * CONFIG.CELL_SIZE, -minY * CONFIG.CELL_SIZE);

                    blockGroup.cellGroup = cellGroup;
                    blockGroup.addChild(cellGroup);
                }

                return blockGroup;
            }

            startDragBlock(e, block, blockIndex) {
                this.draggedBlock = {
                    block,
                    blockIndex,
                    startPos: { x: e.data.global.x, y: e.data.global.y },
                    dragGraphic: null,
                    dragHighlightLayer: null  // Th√™m layer highlight cho block k√©o
                };

                e.currentTarget.alpha = 1;
                e.currentTarget.dragBlockIndex = blockIndex;
                if (e.currentTarget.cellGroup) {
                    e.currentTarget.cellGroup.visible = false;
                }

                this.onPointerMove(e);
            }

            onPointerMove(e) {
                if (!this.draggedBlock) return;

                const { CELL_SIZE } = CONFIG;
                const pos = e.data.global;

                if (!this.draggedBlock.dragGraphic) {
                    this.draggedBlock.dragGraphic = new PIXI.Container();
                    this.draggedBlock.dragGraphic.scale.set(1, 1);
                    this.app.stage.addChild(this.draggedBlock.dragGraphic);

                    let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
                    this.draggedBlock.block.cells.forEach(({ x, y }) => {
                        minX = Math.min(minX, x);
                        minY = Math.min(minY, y);
                        maxX = Math.max(maxX, x);
                        maxY = Math.max(maxY, y);
                    });

                    const width = (maxX - minX + 1) * CELL_SIZE;
                    const height = (maxY - minY + 1) * CELL_SIZE;
                    this.draggedBlock.dragBounds = { minX, minY, width, height };
                    this.draggedBlock.dragCells = [];

                    this.draggedBlock.block.cells.forEach(({ x, y, type }) => {
                        const cell = new GameCell(type);
                        const graphic = cell.render(x - minX, y - minY);
                        graphic.position.set((x - minX) * CELL_SIZE, (y - minY) * CELL_SIZE);
                        this.draggedBlock.dragGraphic.addChild(graphic);
                        this.draggedBlock.dragCells.push({ dx: x, dy: y, cell, graphic });
                    });

                    // Anchor bottom-center b·∫±ng pivot
                    this.draggedBlock.dragGraphic.pivot.set(width / 2, height);
                }

                // ƒê·∫∑t v·ªã tr√≠: bottom-center t·∫°i v·ªã tr√≠ ng√≥n tay, l·ªách l√™n 10px
                this.draggedBlock.dragGraphic.position.set(pos.x, pos.y - 10);
                this.updateBoardHighlight(pos);
            }

            updateBoardHighlight(pos) {
                const { CELL_SIZE, BOARD_COLS, BOARD_ROWS } = CONFIG;
                const boardWorldPos = this.boardContainer.toGlobal({ x: 0, y: 0 });

                const topLeftWorld = this.draggedBlock.dragGraphic.toGlobal(new PIXI.Point(0, 0));
                const localPos = this.boardContainer.toLocal(topLeftWorld);
                localPos.x+=CELL_SIZE/2;
                localPos.y+=CELL_SIZE/2;

                const startC = Math.floor(localPos.x  / CELL_SIZE);
                const startR = Math.floor(localPos.y / CELL_SIZE);

                // T·∫°o/clear layer highlight n·∫±m tr√™n board
                if (!this.boardHighlightLayer) {
                    this.boardHighlightLayer = new PIXI.Container();
                    this.boardContainer.addChild(this.boardHighlightLayer);
                } else {
                    this.boardHighlightLayer.removeChildren();
                }

                // Revert cell style v·ªÅ m·∫∑c ƒë·ªãnh cho c√°c √¥ ƒë√£ highlight ·ªü frame tr∆∞·ªõc
                if (this.prevHighlightedBoardCells && this.prevHighlightedBoardCells.size) {
                    this.prevHighlightedBoardCells.forEach(key => {
                        const [r, c] = key.split(',').map(Number);
                        const cell = this.board[r][c];
                        if (cell.type === -1) return; // √¥ tr·ªëng kh√¥ng c·∫ßn render
                        const newGraphic = cell.render();
                        // ƒê·∫£m b·∫£o graphic m·ªõi gi·ªØ ƒë√∫ng v·ªã tr√≠ tr√™n l∆∞·ªõi
                        newGraphic.position.set(c * CONFIG.CELL_SIZE, r * CONFIG.CELL_SIZE);
                        const spriteData = this.cellSprites.find(s => s.row === r && s.col === c);
                        if (spriteData && spriteData.graphic.parent) {
                            const index = spriteData.graphic.parent.children.indexOf(spriteData.graphic);
                            this.boardContainer.removeChild(spriteData.graphic);
                            this.boardContainer.addChildAt(newGraphic, index);
                            spriteData.graphic = newGraphic;
                            cell.graphic = newGraphic;
                        }
                    });
                    this.prevHighlightedBoardCells.clear();
                }

                // Ki·ªÉm tra c√≥ th·ªÉ ƒë·∫∑t kh√¥ng
                let canPlace = true;
                const placingCells = [];
                this.draggedBlock.dragCells.forEach(dc => {
                    const r = startR + Math.floor(dc.graphic.position.y / CELL_SIZE);
                    const c = startC + Math.floor(dc.graphic.position.x / CELL_SIZE);
                    const type = dc.cell.type;
                    if (r < 0 || r >= BOARD_ROWS || c < 0 || c >= BOARD_COLS || this.board[r][c].type !== -1) {
                        canPlace = false;
                    }
                    placingCells.push({ r, c, type, dx: dc.dx, dy: dc.dy });
                });

                // Overlay: highlight ch·ªó tr·ªëng h·ª£p l·ªá/kh√¥ng h·ª£p l·ªá ƒë·ªÉ b√°o tr·∫°ng th√°i ƒë·∫∑t
                placingCells.forEach(({ r, c }) => {
                    if (r < 0 || r >= BOARD_ROWS || c < 0 || c >= BOARD_COLS) return;

                    const isEmpty = this.board[r][c].type === -1;
                    const highlight = new PIXI.Graphics();
                    highlight.beginFill(isEmpty ? 0x00FF00 : 0xFF0000, 0.3);
                    highlight.drawRect(0, 0, CELL_SIZE, CELL_SIZE);
                    highlight.endFill();

                    // ƒê·∫∑t highlight theo to·∫° ƒë·ªô local c·ªßa boardContainer
                    highlight.position.set(c * CELL_SIZE, r * CELL_SIZE);
                    this.boardHighlightLayer.addChild(highlight);
                });

                // N·∫øu ƒë·∫∑t ƒë∆∞·ª£c ‚Üí t√≠nh nh√≥m s·∫Ω b·ªã x√≥a
                if (canPlace) {
                    const tempBoard = this.board.map(row => row.map(cell => ({ type: cell.type })));
                    placingCells.forEach(({ r, c, type }) => {
                        tempBoard[r][c].type = type;
                    });

                    const toBeRemoved = new Set();

                    placingCells.forEach(({ r, c }) => {
                        if (tempBoard[r][c].type === -1) return;
                        const group = this.getConnectedGroupTemp(tempBoard, r, c);
                        if (group.length >= 3) {
                            group.forEach(([gr, gc]) => toBeRemoved.add(`${gr},${gc}`));
                        }
                    });

                    // CH·ªà HIGHLIGHT √î ƒê√É C√ì ITEM (tr√™n board) ‚Üí ƒë·ªïi background + padding sang m√†u xanh
                    toBeRemoved.forEach(key => {
                        const [r, c] = key.split(',').map(Number);
                        const originalCell = this.board[r][c];

                        if (originalCell.type === -1) return;

                        const newGraphic = originalCell.renderHighlightGreen();
                        // ƒê·∫£m b·∫£o graphic m·ªõi gi·ªØ ƒë√∫ng v·ªã tr√≠ tr√™n l∆∞·ªõi
                        newGraphic.position.set(c * CONFIG.CELL_SIZE, r * CONFIG.CELL_SIZE);
                        const spriteData = this.cellSprites.find(s => s.row === r && s.col === c);
                        if (spriteData && spriteData.graphic.parent) {
                            const index = spriteData.graphic.parent.children.indexOf(spriteData.graphic);
                            this.boardContainer.removeChild(spriteData.graphic);
                            this.boardContainer.addChildAt(newGraphic, index);
                            spriteData.graphic = newGraphic;
                            originalCell.graphic = newGraphic;
                        }

                        // L∆∞u l·∫°i ƒë·ªÉ l·∫ßn sau revert
                        this.prevHighlightedBoardCells.add(key);
                    });

                    // ƒê·ªîI M√ÄU √î TRONG BLOCK K√âO (re-render graphic c·ªßa t·ª´ng cell)
                    if (this.draggedBlock.dragCells && this.draggedBlock.dragCells.length) {
                        this.draggedBlock.dragCells.forEach(dc => {
                            const r = startR + Math.floor(dc.graphic.position.y / CELL_SIZE);
                            const c = startC + Math.floor(dc.graphic.position.x / CELL_SIZE);
                            const key = `${r},${c}`;
                            const shouldHighlight = toBeRemoved.has(key);

                            const newGraphic = shouldHighlight ? dc.cell.renderHighlightGreen() : dc.cell.render();
                            newGraphic.position.copyFrom(dc.graphic.position);

                            const parent = dc.graphic.parent;
                            const index = parent.children.indexOf(dc.graphic);
                            parent.removeChild(dc.graphic);
                            parent.addChildAt(newGraphic, index);
                            dc.graphic = newGraphic;
                        });
                    }

                    // Kh√¥ng v·∫Ω overlay tr√™n block k√©o ƒë·ªÉ tr√°nh ƒë√® l√™n block
                }
                else {
                    // Kh√¥ng ƒë·∫∑t ƒë∆∞·ª£c ‚Üí revert √¥ trong block v·ªÅ m√†u th∆∞·ªùng
                    if (this.draggedBlock?.dragCells && this.draggedBlock.dragCells.length) {
                        this.draggedBlock.dragCells.forEach(dc => {
                            const newGraphic = dc.cell.render();
                            newGraphic.position.copyFrom(dc.graphic.position);
                            const parent = dc.graphic.parent;
                            const index = parent.children.indexOf(dc.graphic);
                            parent.removeChild(dc.graphic);
                            parent.addChildAt(newGraphic, index);
                            dc.graphic = newGraphic;
                        });
                    }
                }
            }
            getConnectedGroupTemp(tempBoard, startR, startC) {
                const { BOARD_ROWS, BOARD_COLS } = CONFIG;
                const type = tempBoard[startR][startC].type;
                const visited = new Set();
                const group = [];
                const stack = [[startR, startC]];

                while (stack.length > 0) {
                    const [r, c] = stack.pop();
                    const key = `${r},${c}`;
                    if (visited.has(key)) continue;
                    visited.add(key);

                    if (r >= 0 && r < BOARD_ROWS && c >= 0 && c < BOARD_COLS && tempBoard[r][c].type === type) {
                        group.push([r, c]);
                        stack.push([r + 1, c], [r - 1, c], [r, c + 1], [r, c - 1]);
                    }
                }
                return group;
            }

            onPointerUp(e) {
                 if (!this.draggedBlock) return;
                if (this.draggedBlock.dragGraphic) {
                    this.app.stage.removeChild(this.draggedBlock.dragGraphic);
                    this.draggedBlock.dragGraphic = null;
                }
                if (this.draggedBlock.dragHighlightLayer) {
                    this.draggedBlock.dragHighlightLayer = null;
                }
                const { BOARD_COLS, BOARD_ROWS, CELL_SIZE } = CONFIG;
                const pos = e.data.global;

                const { width = 0, height = 0 } = this.draggedBlock.dragBounds || {};
                const adjustedPos = new PIXI.Point(pos.x - width / 2, (pos.y - 10) - height);
                const localPos = this.boardContainer.toLocal(adjustedPos);

                

                if (this.draggedBlock.dragGraphic) {
                    this.app.stage.removeChild(this.draggedBlock.dragGraphic);
                }

                if (this.boardHighlightLayer) {
                    this.boardHighlightLayer.removeChildren();
                }

                /// Revert to√†n b·ªô √¥ board ƒë√£ highlight v·ªÅ m·∫∑c ƒë·ªãnh sau khi th·∫£ chu·ªôt
        if (this.prevHighlightedBoardCells && this.prevHighlightedBoardCells.size) {
            this.prevHighlightedBoardCells.forEach(key => {
                const [r, c] = key.split(',').map(Number);
                    const cell = this.board[r][c];
                    if (cell.type === -1) return;

                    const newGraphic = cell.render();
                    // FIX: set v·ªã tr√≠ ƒë√∫ng theo l∆∞·ªõi
                    newGraphic.position.set(c * CONFIG.CELL_SIZE, r * CONFIG.CELL_SIZE);

                    const spriteData = this.cellSprites.find(s => s.row === r && s.col === c);
                    if (spriteData && spriteData.graphic.parent) {
                        const index = spriteData.graphic.parent.children.indexOf(spriteData.graphic);
                        this.boardContainer.removeChild(spriteData.graphic);
                        this.boardContainer.addChildAt(newGraphic, index);
                        spriteData.graphic = newGraphic;
                        cell.graphic = newGraphic;
                    }
                });
                this.prevHighlightedBoardCells.clear();
            }
                localPos.x+=CELL_SIZE/2;
                 localPos.y += CELL_SIZE/2;
                let placed = false;
                if (localPos.x >= 0 && localPos.x < CELL_SIZE * BOARD_COLS &&
                    localPos.y >= 0 && localPos.y < CELL_SIZE * BOARD_ROWS) {
                    placed = this.tryPlaceBlock(this.draggedBlock.block, localPos.x, localPos.y, this.draggedBlock.blockIndex);
                }

                const blockGroup = this.blocksContainer.children[this.draggedBlock.blockIndex];
                if (blockGroup) {
                    blockGroup.alpha = 1;
                    if (!placed && blockGroup.cellGroup) {
                        blockGroup.cellGroup.visible = true;
                    }
                }

                this.draggedBlock = null;
            }

            tryPlaceBlock(block, x, y, blockIndex) {
                    const { CELL_SIZE, BOARD_COLS, BOARD_ROWS } = CONFIG;
                    const startC = Math.floor(x / CELL_SIZE);
                    const startR = Math.floor(y / CELL_SIZE);

                    let canPlace = true;
                    for (let { x: dx, y: dy } of block.cells) {
                        const r = startR + dy;
                        const c = startC + dx;
                        if (r < 0 || r >= BOARD_ROWS || c < 0 || c >= BOARD_COLS || this.board[r][c].type !== -1) {
                            canPlace = false;
                            break;
                        }
                    }

                    if (!canPlace) return false;

                    for (let { x: dx, y: dy, type } of block.cells) {
                        const r = startR + dy;
                        const c = startC + dx;
                        this.board[r][c].setType(type);
                        this.updateCellGraphic(r, c);
                    }

                    // Thay v√¨ splice (l√†m shift v·ªã tr√≠ c√°c slot), gi·ªØ slot c·ªë ƒë·ªãnh v√† clear n·ªôi dung
                    this.currentBlocks[blockIndex] = null;

                    // N·∫øu c·∫£ 3 slot ƒë·ªÅu tr·ªëng -> t·∫°o b·ªô block m·ªõi
                    if (this.currentBlocks.every(b => !b)) {
                        this.generateNewBlocks();
                    }

                    this.checkMatches();
                    this.renderBlockPreviews();
                    this.updateUI();
                return true;
            }

            updateCellGraphic(row, col) {
                const cell = this.board[row][col];
                const newGraphic = cell.render();
                newGraphic.position.set(col * CONFIG.CELL_SIZE, row * CONFIG.CELL_SIZE);

                const spriteData = this.cellSprites.find(s => s.row === row && s.col === col);
                if (spriteData && spriteData.graphic.parent) {
                    const index = spriteData.graphic.parent.children.indexOf(spriteData.graphic);
                    this.boardContainer.removeChild(spriteData.graphic);
                    this.boardContainer.addChildAt(newGraphic, index);
                    spriteData.graphic = newGraphic;
                    cell.graphic = newGraphic;
                }
            }

            spawnFloatText(row, col, text = '+1', color = 0x00FF00) {
                const { CELL_SIZE } = CONFIG;
                const style = new PIXI.TextStyle({ fill: color, fontSize: 20, fontWeight: '700' });
                const t = new PIXI.Text(text, style);
                t.anchor.set(0.5);
                t.position.set(col * CELL_SIZE + CELL_SIZE / 2, row * CELL_SIZE + CELL_SIZE * 0.8);
                this.boardContainer.addChild(t);
                const startY = t.y;
                let elapsed = 0;
                const update = () => {
                    elapsed += this.app.ticker.deltaMS;
                    const p = Math.min(elapsed / 300, 1);
                    t.y = startY - 40 * p;
                    if (p >= 1) {
                        this.app.ticker.remove(update);
                        setTimeout(() => {
                            if (t.parent) t.parent.removeChild(t);
                        }, 150);
                    }
                };
                this.app.ticker.add(update);
            }

            spawnCellCloneToProgress(row, col, durationMs = 400) {
                const { CELL_SIZE } = CONFIG;
                const cell = this.board[row][col];
                if (!cell) return;
                const source = cell.iconGraphic || cell.graphic;
                if (!source) return;
                const tex = this.app.renderer.generateTexture(source);
                const sprite = new PIXI.Sprite(tex);
                sprite.anchor.set(0.5);
                const iconX = cell.iconGraphic ? cell.iconGraphic.x : CELL_SIZE / 2;
                const iconY = cell.iconGraphic ? cell.iconGraphic.y : CELL_SIZE / 2;
                const startX = this.boardContainer.x + col * CELL_SIZE + iconX;
                const startY = this.boardContainer.y + row * CELL_SIZE + iconY;
                sprite.width = CONFIG.CELL_SIZE * 0.8;
                sprite.height = CONFIG.CELL_SIZE * 0.8;
                sprite.position.set(startX, startY);
                this.fxContainer.addChild(sprite);

                const destX = this.progressContainer.x + this.progressLayout.barWidth / 2;
                const destY = this.progressContainer.y + this.progressLayout.barHeight / 2;

                let elapsed = 0;
                const update = () => {
                    elapsed += this.app.ticker.deltaMS;
                    const t = Math.min(elapsed / durationMs, 1);
                    sprite.x = startX + (destX - startX) * t;
                    sprite.y = startY + (destY - startY) * t;
                    if (t >= 1) {
                        this.app.ticker.remove(update);
                        if (sprite.parent) sprite.parent.removeChild(sprite);
                    }
                };
                this.app.ticker.add(update);
            }

            checkMatches() {
                const { BOARD_ROWS, BOARD_COLS } = CONFIG;
                let matched = new Set();

                for (let r = 0; r < BOARD_ROWS; r++) {
                    for (let c = 0; c < BOARD_COLS; c++) {
                        if (this.board[r][c].type === -1) continue;

                        const group = this.getConnectedGroup(r, c);
                        if (group.length >= 3) {
                            group.forEach(([gr, gc]) => matched.add(`${gr},${gc}`));
                        }
                    }
                }

                if (matched.size > 0) {
                    matched.forEach(key => {
                        const [r, c] = key.split(',').map(Number);
                        this.spawnCellCloneToProgress(r, c, 300);
                        this.board[r][c].setType(-1);
                        this.updateCellGraphic(r, c);
                        this.spawnFloatText(r, c, '+1', 0x00FF00);
                        this.score++;
                    });

                    this.updateUI();
                    setTimeout(() => this.checkMatches(), 200);
                }
            }

            getConnectedGroup(startR, startC) {
                const { BOARD_ROWS, BOARD_COLS } = CONFIG;
                const type = this.board[startR][startC].type;
                const visited = new Set();
                const group = [];
                const stack = [[startR, startC]];

                while (stack.length > 0) {
                    const [r, c] = stack.pop();
                    const key = `${r},${c}`;

                    if (visited.has(key)) continue;
                    visited.add(key);

                    if (r >= 0 && r < BOARD_ROWS && c >= 0 && c < BOARD_COLS &&
                        this.board[r][c].type === type) {
                        group.push([r, c]);
                        stack.push([r + 1, c], [r - 1, c], [r, c + 1], [r, c - 1]);
                    }
                }

                return group;
            }

            updateUI() {

                for (let i = 1; i < CONFIG.LEVEL_MILESTONES.length; i++) {
                    if (this.score >= CONFIG.LEVEL_MILESTONES[i]) {
                        this.level = i + 1;
                    }
                }

                const currentMilestone = CONFIG.LEVEL_MILESTONES[this.level - 1] || 0;
                const nextMilestone = CONFIG.LEVEL_MILESTONES[this.level] || currentMilestone + 500;
                this.updateProgressBar(currentMilestone, nextMilestone);
            }
        }

        new PuzzleBlockGame();
        function setScrollingBackgroundBase64(base64, mime = 'image/png') {
            const url = base64.startsWith('data:') ? base64 : `data:${mime};base64,${base64}`;
            document.body.style.setProperty('--bg-image', `url(${url})`);
            const img = new Image();
            img.onload = () => {
                window.__bgTileMeta = { w: img.naturalWidth, h: img.naturalHeight };
                updateBgTileHeight();
            };
            img.src = url;
        }

        function updateBgTileHeight() {
            const meta = window.__bgTileMeta;
            if (!meta) return;
            const vw = window.innerWidth;
            const scale = vw / meta.w;
            const tileH = Math.round(meta.h * scale);
            document.body.style.setProperty('--bg-tile-height', tileH + 'px');
        }
        window.addEventListener('resize', updateBgTileHeight);
    </script>
